<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- <script src="https://kit.fontawesome.com/8e954bb6ab.js" crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='registration.css')}}" />
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    
    {% for message in messages %}
      <p>{{ message }}<p>
    {% endfor %}
    
  {% endif %}
{% endwith %}
<body>
    <div class="container mbor" style="margin-top:2%">
        <h1 class="regish">Registration Form</h1>
        <form id="registrationForm" method="post">
        <div>
            <label for="username" class="form-label title1">Username</label>
            <input type="text" class="form-control" id="username" name="name" placeholder="mahima@123" required>
            <div id="usernameError" class="error-message"></div>
          </div>
          <div>
            <label for="email" class="form-label title1">E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="mahima999@gmail.com" required>
            <div id="emailError" class="error-message"></div>
          </div>
          <div>
            <label for="phoneNo" class="form-label title1">Phone.No</label>
            <div class="input-group">
              <div class="input-group-text">+91</div>
              <input type="text" class="form-control" id="phoneNo" name="mobile_no" placeholder="98xxxxxxxx" required>
            </div>
              <div id="phoneError" class="error-message"></div>
         </div>  
         <div>
            <label for="password" class="form-label title1"><Address></Address></label>
            <input type="text" class="form-control" id="password" name="address" placeholder="xxxxxxxxxx" required>
            <div id="passwordError" class="error-message"></div>
          </div>
          <div>
          <div>
            <label for="password" class="form-label title1">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="xxxxxxxxxx" required>
            <div id="passwordError" class="error-message"></div>
          </div>
          <div>
            <label for="confirmPassword" class="form-label title1">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="cpassword" placeholder="xxxxxxxxxx" required>
            <div id="confirmPasswordError" class="error-message"></div>
          </div>
          <div class="buttons">
                <button class="btn btn-danger" onclick="validateForm()">Submit</button>
                <button class="btn btn-danger"  onclick="resetForm()">Reset</button>
          </div>
        </form>  
    </div> 
<script src="/static/registration.js"></script>
</body>
</html>
