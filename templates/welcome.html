<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://img.freepik.com/free-photo/paper-texture_23-2147786525.jpg?t=st=1715268045~exp=1715271645~hmac=30216bdf0f2d9c89c540b165acfc6a8b58c1302144c8d2ee1b051f3233b18cfc&w=996');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: rgb(221, 121, 159);
  }
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.5em;
    margin-bottom: 30px;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #81858a;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #e7eaef;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>This is our awesome website!</p>
    <a href="#" class="button">Click Here</a>
  </div>
</body>
</html>
