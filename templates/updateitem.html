<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/addproducts.css">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body> 
   
<div class="container">
   <a href="{{url_for('vendor_dashboard')}}"><button class="button-52">Back</button></a>

   <div class="admin-product-form-container">
      <form method="POST" enctype="multipart/form-data">
      
         <h3>Update product</h3>
         
         
         <input type="text" placeholder="enter item name" name="name" class="box"  value="{{count[0][1]}}" required>
         <input type="text" placeholder="enter item Discription" name="desc" class="box" value="{{count[0][2]}}" required>  
         <input type="number" placeholder="enter item quantity" name="qyt" class="box"  value="{{count[0][3]}}" required>
         <label class="box">category</label>
         <select name="category" value="{{count[0][4]}}" class="box" required>
         <option>Electronics</option>
         <option>Grocery</option>
         <option>Fashion</option>
         <option>Home</option>
         </select>
         <input type="number" placeholder="enter item price" name="price" class="box" value="{{count[0][5]}}" required>
         <div class="main-item">
            <img src="{{url_for('static',filename=count[0][7])}}" width="100%" height="100%" alt="">
         </div>
         <label>Update image</label>
         <input type="file"  name="image" class="box" value="{{count[0][7]}}">
         <input type="submit" class="btn" name="add_product" value="add product" required>


         
      </form>
   
      
</div>
</div>


</body>
</html>
